# Job Search Criteria
# Each scraper reads its own subsection (--source protocol | justjoinit).
search:

  # ── theprotocol.it  (--source protocol, default) ────────────────────
  protocol:
    technologies_must:
      - "node.js"
      - "python"
      # supported: node.js | net | angular | aws | c | c# | c++ | go | hibernate | html | ios | java | rust | sql | ruby | react.js | python | r | php | javascript | android | typescript
    technologies_nice:
      - "aws"
      - "rust"
    # supported: node.js | net | angular | aws | c | c# | c++ | go | hibernate | html | ios | java | rust | sql | ruby | react.js | python | r | php | javascript | android | typescript
    technologies_not:
      - "php"
    # supported: node.js | net | angular | aws | c | c# | c++ | go | hibernate | html | ios | java | rust | sql | ruby | react.js | python | r | php | javascript | android | typescript
    specializations:
      - "backend"
      - "architecture"
    # supported: backend | frontend | qa-testing | security | devops | helpdesk | it-admin | data-analytics-bi | big-data-science | ux-ui | ai-ml | project-management | fullstack | mobile | embedded | gamedev | architecture | business-analytics | agile | product-management | sap-erp | system-analytics
    seniority_levels:
      - "senior"
      - "expert"
    # supported: trainee | assistant | junior | mid | senior | expert | lead | manager | head | executive
    contracts:
      - "kontrakt-b2b"
    # supported: kontrakt-b2b | umowa-o-prace | umowa-zlecenie | umowa-o-dzielo | umowa-na-zastepstwo | umowa-agencyjna | umowa-o-prace-tymczasowa | umowa-o-staz-praktyki
    work_modes:
      - "zdalna"
      - "hybrydowa"
    # supported: zdalna | hybrydowa | stacjonarna
    locations:
      - "warszawa"
      - "krakow"
    # supported: any city name as a string (e.g., warszawa, krakow, wroclaw, gdansk)
    salary: 20000
    # supported: any integer
    project_description_present: false
    # supported: true | false

  # ── justjoin.it  (--source justjoin) ────────────────────────────────
  # robots.txt disallows /api/ — scraper uses HTML pages + sitemap only.
  justjoin:
    technology: "python"
      # supported: admin | ai | analytics | architecture | c | data | devops | erp | game | go |
      # html | java | javascript | mobile | net | other | php | pm | python | ruby | scala | security | 
      # support | testing | ux
    employment_type:
      - "b2b"
      - "permanent"
    # supported: b2b | internship | mandate-contract | permanent | specific-task-contract
    experience_level:
      - "mid"
      - "senior"
    # supported: c-level | junior | mid | senior
    workplace:
      - "hybrid"
    # supported: hybrid | office
    location: "warszawa"
    # supported remote | all-locations | or other (eg. krakow, wroclaw)
    salary: 15000
    # int
    with_salary: "yes"
    #  supported: yes | null (leave blank or remove key)

  # Job Filtering Requirements (for LLM)
requirements:
  # Companies to exclude (case-insensitive partial matching)
  excluded_companies:
    - "Example Corp"
    - "Another Company"

  # Candidate's skills split by proficiency level.
  # strong: expert-level — counts as matched regardless of what level the job requires.
  # basic:  entry-level only — counts as matched ONLY when the job puts the skill in
  #         nice-to-have / optional, or explicitly states basic/hands-on/familiar is enough.
  skillset:
    strong:
      - "Python"
      - "FastAPI"
      - "PostgreSQL"
      - "Docker"
      - "REST API"
      - "Git"
    basic:
      - "JavaScript"
      - "TypeScript"

  # Candidate's years of experience — jobs requiring more get rejected
  years_of_experience: 3

  # Minimum skillset coverage to accept a job (percentage, 0–100)
  min_skillset_match: 60

  # Target job levels — jobs with no level mentioned are still considered
  target_levels:
    - "Junior"
    - "Mid"
    - "Regular"  # Some companies use "Regular" instead of "Mid"

  # Conditions — human language, ALL must be satisfied for a job to match
  conditions:
    - "Must be a Python backend developer role."
    - "Location must be remote or hybrid/on-site in Warsaw, Poland."
    - "Contract type should be B2B."
    - "Spoken languages: English or Polish."
    - "Experience requirement, if present, should be at most 3 years."

# CV sections for LLM-based optimization (optional).
# When present, each matched job gets customized about_me + keywords
# rewritten in the job's language to maximize keyword overlap.
cv_optimization:
  en:
    about_me: "Backend engineer with 3 years of experience building scalable Python services..."
    keywords: "Python, FastAPI, Django, PostgreSQL, Docker, REST API, asyncio, microservices, ..."
  pl:
    about_me: "Inżynier backendu z 3-letnim doświadczeniem w budowaniu skalowalnych serwisów Python..."
    keywords: "Python, FastAPI, Django, PostgreSQL, Docker, REST API, asyncio, mikrousługi, ..."

# Scraper Behavior
scraper:
  daily_limit: 100
  fetch_interval: 5

# Output
output:
  matched_jobs_file: "data/matched_jobs.txt"
  rejected_jobs_file: "data/rejected_jobs.txt"
